<script>

     /**
     * 统一管理js调用安卓方法
     * @param method 方法名
     * @param params 参数 数组格式
     */
    var callAndroidMethod = function(method, params){
        window.jsInterface.invokeMethod(method, [JSON.stringify(params)]);// JavaScript 值转换为 JavaScript 对象表示法 (Json) 字符串
    }
